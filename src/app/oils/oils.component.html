<body>
  <br><br>
<div class="voved">
<h3>Изберете ја бараната бензинска пумпа од менито подолу</h3>
<form (ngSubmit)="$event">
  <select (change)="onSelectChange($event)">
    <option *ngFor="let bank of stationsList" [ngValue]="bank.latitude">
    {{bank.name}}
    </option>
  </select>
</form>

</div>

<div class="map"
              leaflet
              [leafletOptions]="options"
              (leafletMapReady)="onMapReady($event)"
              (leafletClick)="onMapClick($event)"
            >
</div>

                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
                <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
                <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
                <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

              <div style="text-align: center;">
              <button type="button" class="btn btn-danger btn-sm" routerLink="">Назад кон почетна</button>
              </div>

</body>
