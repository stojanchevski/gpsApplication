<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Contact Us Section -->
        <section class="contact-us">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="section-title">
                            <h2>Тука може да ги најдете сите продавници во Охрид</h2>
                              <p>Преку оваа форма истражете и најдете ги бараните продавници.<b></b></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-7">
                        <form action="/" class="mb-4 mb-lg-0">
                            <div class="form-row">
                            </div>
                            <select >
                              <option value="default">----</option>
                              <option *ngFor="let grocery of groceriesList" [value]="grocery">
                                {{grocery.name}}
                              </option>
                            </select>
                        </form>
                    </div>

                    <div class="col-lg-5">
                        <div class="map">
                          <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d24045.78160332405!2d20.787341593383616!3d41.11874683164992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgrocery%20store%20in%20ohrid!5e0!3m2!1smk!2smk!4v1638721434199!5m2!1smk!2smk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-sm" routerLink="">Назад кон почетна</button>
            </div>
            <br><br><br><br><br><br><br><br><br>
        </section>
        <!-- End Contact Us Section -->
    </body>
</html>
